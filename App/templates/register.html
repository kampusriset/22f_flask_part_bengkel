{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h1 class="text-center mb-2">Create account</h1>
            <p class="text-center text-muted mb-4">Sign up to get started!</p>
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-person text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" name="username" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-envelope text-muted"></i>
                        </span>
                        <input type="email" class="form-control border-start-0" name="email" placeholder="Alamat Email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" name="password" placeholder="Password" required>
                        <span class="input-group-text bg-white border-start-0">
                            <i class="bi bi-eye text-muted"></i>
                        </span>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" name="confirm_password" placeholder="Confirm password" required>
                        <span class="input-group-text bg-white border-start-0">
                            <i class="bi bi-eye text-muted"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Sign up</button>
                
                <div class="position-relative mb-3">
                    <hr>
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">atau</span>
                </div>
            </form>
            
            <p class="text-center mt-4">
                Sudah Menjadi Anggota? <a href="{{ url_for('login') }}" class="text-decoration-none text-primary">Log in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
